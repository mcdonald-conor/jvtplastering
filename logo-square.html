<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVT Plastering Square Logo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c1c1c;
        }

        .logo-container {
            width: 500px;
            height: 500px;
            background: #2B4C56;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 20px;
        }

        .logo-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
            transform: scale(0.8);
        }

        .top-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: -35px;
        }

        .logo-icon {
            color: #F4A261;
            font-size: 50px;
            transform: rotate(-45deg);
            margin-right: -8px;
            margin-bottom: 5px;
        }

        .logo-text-jvt {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 65px;
            font-weight: 500;
            white-space: nowrap;
            line-height: 0.9;
        }

        .logo-text-plastering {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 65px;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 3px;
            line-height: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-content">
            <div class="top-row">
                <i class="fas fa-paint-roller logo-icon"></i>
                <div class="logo-text-jvt">JVT</div>
            </div>
            <div class="logo-text-plastering">Plastering</div>
        </div>
    </div>
</body>
</html>
