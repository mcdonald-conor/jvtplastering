<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVT Plastering Logo Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c1c1c;
        }

        .logo-container {
            width: 800px;
            height: 400px;
            background: #2B4C56;
            display: flex;
            align-items: center;
            padding: 40px 120px;
            box-sizing: border-box;
        }

        .logo-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo-icon {
            color: #F4A261;
            font-size: 80px;
            transform: rotate(-45deg);
        }

        .logo-text {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 80px;
            font-weight: 500;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-content">
            <i class="fas fa-paint-roller logo-icon"></i>
            <div class="logo-text">JVT Plastering</div>
        </div>
    </div>
</body>
</html>
